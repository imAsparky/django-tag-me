{% extends 'base.html' %}

{% block content %}

  class="bg-gray-900"
>

<h1
  class="px-3 py-2.5 text-left text-sm font-semibold text-gray-100"
  >Tags Dashboard</h1>
</div>
  <div
  class="mb-6"
  >
<a href="{% url 'tags:list-all-tags' %}"
  >
  <button 
    type="button" 
    class=" mt-6 ml-6 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">List all tags</button>
</a>
<a href="{% url 'tags:list-tagged-fields' %}"
  >
  <button 
    type="button" 
    class=" mt-6 ml-6 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">List all tagged fields</button>
</a>

</div>
{% endblock%}
