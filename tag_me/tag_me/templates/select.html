<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlpineSelect Prototype</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>
    <div class="container mx-auto p-4" x-data="tagSelect()"> 
        <div class="relative">
            <input type="text" class="border border-gray-300 p-2 rounded w-full" placeholder="Start typing to add or select a tag" 
                   x-model="searchTerm" 
                   @keydown.enter.prevent="createNewTag()"/>

            <button class="absolute top-0 right-0 p-2" 
                    x-show="selectedTags.length > 0"
                    @click="clearAll()">
                Clear All
            </button>
        </div>

        <ul class="mt-2">
            <template x-for="tag in filteredTags" :key="tag">
                <li class="inline-block bg-gray-200 text-gray-700 text-xs rounded px-2 py-1 mr-1 mb-1" >
                    <span x-text="tag"></span>  
                    <button class="text-red-500 ml-1" @click="removeTag(tag)">x</button>
                </li>
            </template>
        </ul>

        <div class="mt-2">
            <input type="text" class="border border-gray-300 p-2 rounded w-full" placeholder="Create new tag..."
                   x-model="newTag" />
            <button class="bg-blue-500 text-white px-3 py-2 rounded mt-1" @click="createNewTag()">Add Tag</button>
        </div>
    </div>

    <script>
        // Our Alpine.js component data and functions will go here
    </script>
</body>
</html>
